        - filter:
            series_description: tfl_b1map_STAR
            image_type: [ORIGINAL, PRIMARY, M, ND]
          required: True
          params:
            abs_table_position: range(-1275, -1225)
            patient_position: HFS
            num_slices: 12
            pixel_spacing: [4, 4]
            base_resolution: [0, 64, 56, 0]
            percent_phase_field_of_view: 87.5
            slice_thickness: 8
            echo_time: 1.83
            repetition_time: 8000
            coil_elements: HC1-7;NC1
            flip_angle: 8
            prescan_norm: Off
            bandwidth: 490
            pe_direction: ROW
            orientation_string: regex(Sag>.*)
