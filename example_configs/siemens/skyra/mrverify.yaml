mrverify:
    Notifications:
        handler:
            type: gmail
            credentials: /path/to/credentials.json
            token: /path/to/token.json
        sender: help@example.org
        recipients:
            pass:
                - damadian@example.org
            fail:
                - damadian@example.org
                - ogawa@example.org
    Verification:
        - filter:
            series_description: tfl_b1map_STAR
            image_type: [ORIGINAL, PRIMARY, M, ND]
          params:
            abs_table_position: range(-1320, -1270)
            patient_position: HFS
            num_slices: 12
            pixel_spacing: [4, 4]
            base_resolution: [0, 64, 56, 0]
            percent_phase_field_of_view: 87.5
            slice_thickness: 8
            echo_time: 1.83
            repetition_time: 8000
            coil_elements: HEA;HEP
            flip_angle: 8
            prescan_norm: Off
            bandwidth: 490
            pe_direction: ROW
            orientation_string: regex(Sag>.*)
